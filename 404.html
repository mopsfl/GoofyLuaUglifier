<!DOCTYPE html>
<html lang="de" class="light">

<head>
    <title>mopsfl</title>

    <!--METAS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--LINKS-->
    <link rel="icon" type="image/x-icon" href="./static/img/mopsLogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!--SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" type="text/javascript" defer></script>
    <script defer>
        window.onload = () => {
            const e = document.querySelector("[data-home]"),
                t = document.querySelector("[data-back]");
            e.addEventListener("click", (e => {
                document.location = document.location.origin
            })),
                t.addEventListener("click", (e => {
                    document.location = document.referrer
                })),
                "" == document.referrer && (t.style.display = "none"),
                particlesJS("particles-js", {
                    particles: {
                        number: {
                            value: 100,
                            density: {
                                enable: !0,
                                value_area: 800
                            }
                        },
                        color: {
                            value: "#ffffff"
                        },
                        shape: {
                            type: "circle",
                            stroke: {
                                width: 0,
                                color: "#000000"
                            },
                            polygon: {
                                nb_sides: 5
                            },
                            image: {
                                src: "img/github.svg",
                                width: 100,
                                height: 100
                            }
                        },
                        opacity: {
                            value: .5,
                            random: !1,
                            anim: {
                                enable: !1,
                                speed: 1,
                                opacity_min: .1,
                                sync: !1
                            }
                        },
                        size: {
                            value: 3,
                            random: !0,
                            anim: {
                                enable: !1,
                                speed: 40,
                                size_min: .1,
                                sync: !1
                            }
                        },
                        line_linked: {
                            enable: !1,
                            distance: 30,
                            color: "#ffffff",
                            opacity: .4,
                            width: 1
                        },
                        move: {
                            enable: !0,
                            speed: 2,
                            direction: "none",
                            random: !1,
                            straight: !1,
                            out_mode: "out",
                            bounce: !1,
                            attract: {
                                enable: !1,
                                rotateX: 600,
                                rotateY: 1200
                            }
                        }
                    },
                    interactivity: {
                        detect_on: "window",
                        events: {
                            onhover: {
                                enable: !1,
                                mode: "grab"
                            },
                            onclick: {
                                enable: !0,
                                mode: "repulse"
                            },
                            resize: !0
                        },
                        modes: {
                            grab: {
                                distance: 100,
                                line_linked: {
                                    opacity: .8
                                }
                            },
                            bubble: {
                                distance: 400,
                                size: 40,
                                duration: 2,
                                opacity: 8,
                                speed: 3
                            },
                            repulse: {
                                distance: 150,
                                duration: .1
                            },
                            push: {
                                particles_nb: 4
                            },
                            remove: {
                                particles_nb: 2
                            }
                        }
                    },
                    retina_detect: !0
                })
        };
    </script>

    <noscript>
        <style>
            .noscript-message {
                display: block !important;
            }

            #icon-text {
                visibility: hidden !important;
            }
        </style>
    </noscript>
    <style>
        :root {
            --dark: #313131;
            --light: #fcfcfc;
            --dark-white: #e9e9e9;
            --bg-gradient: linear-gradient(132deg, #41fc79, #1b8fc5, #c1ee1e);
        }

        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        *,
        ::after,
        ::before {
            box-sizing: border-box;
        }

        html {
            font-family: sans-serif;
            -webkit-text-size-adjust: 100%;
            user-select: none;
            scroll-behavior: smooth;
        }

        body {
            padding: 0;
            margin: 0;
            font-family: 'Open Sans', sans-serif !important;
            font-size: 16px;
            line-height: 1.5;
            background: var(--bg-gradient)
        }

        html,
        body {
            height: auto;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: color 0.5s;
        }

        a.link-highlight:hover {
            color: #1d0bf9;
        }

        .light {
            color: var(--light) !important;
            --bg: #fcfcfc;
            --txt: #313131;
            --btn-bg: #fcfcfc;
            --btn-bg-op: #fcfcfc93;
        }

        .dark {
            color: var(--dark) !important;
            --bg: #313131;
            --txt: #fcfcfc;
            --btn-bg: #313131;
            --btn-bg-op: #3131318f;
        }

        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        main,
        menu,
        nav,
        section,
        summary,
        footer {
            display: block;
        }

        main {
            z-index: 100;
        }

        .hide {
            opacity: 0 !important;
        }

        .show {
            opacity: 1 !important;
        }

        .none {
            display: none !important;
        }

        .cursor-pointer:hover {
            cursor: pointer
        }

        .livestream {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(0, -50%);
            max-width: 25vw;
            margin-left: 10px;
        }

        .livestream2 {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(0, -50%);
            max-width: 25vw;
            margin-left: 10px;
        }

        .news {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0%);
            margin-top: 15px;
            width: 100%;
            text-align: center
        }

        .section,
        .section2 {
            transition: opacity 0.5s ease-in-out;
        }

        .content {
            z-index: 100;
        }

        .header {
            text-align: center;
            background-color: aquamarine;
        }

        .nav {
            position: absolute;
            top: 1rem;
            width: 100%;
            left: 0;
            padding: 0 1rem;
            text-align: center;
        }

        .sections {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin: 0;
            max-width: 1140px;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .section-main {
            text-align: center !important;
        }

        .btn {
            background-color: transparent;
            border: none;
            outline: solid 1px var(--btn-bg);
            padding: 3px 1.5rem !important;
            border-radius: 2px;
            transition: background-color 0.3s, opacity 0.1s, box-shadow 0.3s;
            margin-left: 5px;
            color: var(--bg);
            white-space: nowrap;
        }

        .btn:hover {
            cursor: pointer;
            background-color: var(--btn-bg);
            color: var(--txt)
        }

        .btn:active {
            opacity: .8;
            box-shadow: 0 0 0 3px var(--btn-bg-op), 0 0 0 4px transparent;
        }

        .back {
            position: fixed;
            z-index: 99;
            margin-top: 5px;
            padding: 0 15px !important;
            animation: showBackBtn 2s ease-in-out;
        }

        .title,
        .section-title {
            font-size: 80px;
            margin: 0;
            transition: font-size 0.5s;
        }

        .section-title-2 {
            font-size: 40px;
            margin: 0;
            transition: font-size 0.5s;
        }

        .titleInfo {
            font-size: 16px;
            margin: 0;
            transition: font-size 0.5s;
        }

        .buttons {
            margin-top: 40px;
            transition: margin 0.5s;
        }

        .btns {
            margin-top: 20px;
            transition: margin 0.5s;
        }

        .link {
            overflow: hidden;
            font-size: 2em !important;
            margin-left: 10px;
            transition: font-size 0.5s;
        }

        .link:hover {
            cursor: pointer;
        }

        .icon-text {
            margin-left: 5px;
            display: inline-block;
            font-family: 'Open Sans', sans-serif !important;
            max-width: 0;
            transition: max-width 0.4s;
            font-size: 20px;
            transform: translateY(-5px);
        }

        .particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: var(--bg-gradient);
            background: var(--bg-gradient);
            background-repeat: repeat;
            background-size: cover;
            overflow: hidden;
            background-position: 50% 50%;
            background-size: 400% 400%;
            animation: Gradient 25s ease infinite;
        }

        .footer {
            position: fixed;
            bottom: 0;
            margin: 0 0 0 15px;
            padding: 0;
        }

        .channelThumbnail {
            transform: translateY(3px);
            transition: width 0.5s;
            border-radius: 5rem;
            width: 60px;
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.466);
            transition: transform 0.5s;
        }

        .channelThumbnail:hover {
            transform: translateY(-3px);
        }

        .dbText {
            margin-top: 0
        }

        .section2Page>.sections {
            height: 100%;
        }

        .section-header {
            text-align: center;
            height: 100%;
            display: inline-block;
            width: 100%;
        }

        .section-header.section-title {
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: absolute;
            width: 100%;
            display: grid;
            align-content: center;
        }

        .section2Page .content {
            text-align: center
        }

        .section-main {
            height: auto;
            display: inline-block;
            width: 100%;
        }

        .section-title-page2 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }

        .project-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(1fr, 1fr));
            gap: 1em;
            align-items: flex-start;
        }

        .project-item {
            margin: 15px;
            background-color: #00000024;
            border-radius: 0.25em;
            padding: 5px 10px;
        }

        .content-header {
            font-size: 20px;
            position: absolute;
            bottom: 5%;
            text-align: center;
            display: inline-block;
            animation: upDown 1s ease-in-out infinite;
        }

        .item-header>p {
            margin: 5px 0 5px 40px;
            font-size: 20px;
            text-align: left;
        }

        .item-header {
            border-bottom: solid 1px #ffffffb5;
        }

        .project-item-image {
            width: 2rem;
            height: 2rem;
            border-radius: 3px;
            float: left;
            transition: opacity 0.2s;
        }

        .project-item-image:hover {
            cursor: pointer;
            opacity: .7;
        }

        .project-item-image:active {
            opacity: 1;
        }

        .item-content {
            width: 100%;
        }

        .item-header>.project-item-btn {
            float: right;
        }

        .item-content>.item-desc {
            text-align: left;
        }

        .item-content>.item-desc>.item-desc-item:last-child {
            margin-bottom: 0
        }

        .noscript-message {
            position: absolute;
            width: 100%;
            text-align: center;
            display: none;
        }

        @keyframes Gradient {
            0% {
                background-position: 0 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0 50%;
            }
        }

        @keyframes cube {
            from {
                transform: scale(0) rotate(0deg) translate(-50%, -50%);
                opacity: 1;
            }

            to {
                transform: scale(20) rotate(960deg) translate(-50%, -50%);
                opacity: 0;
            }
        }

        @keyframes showBackBtn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0%);
                opacity: 1;
            }
        }

        @keyframes upDown {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @media screen and(max-width: 500px) {
            .title {
                font-size: 60px;
            }

            .titleInfo {
                font-size: 12px;
            }

            .buttons {
                margin-top: 20px;
            }

            .btns {
                margin-top: 10px;
            }

            .link {
                font-size: 1.5em !important;
            }

            .icon-text {
                font-size: 15px;
            }

            .btn {
                font-size: 13px;
                padding: 2px 12px;
            }

            .footer {
                font-size: 10px;
            }

            .channelThumbnail {
                width: 50px
            }

            .btn.back {
                font-size: 10px;
            }

            .section-title>p {
                font-size: 40px
            }
        }

        @media screen and(max-width: 920px) {
            .livestream {
                max-width: 150px
            }

            .livestreamThumbnail {
                width: 132px;
                height: 99px
            }
        }

        @media screen and(max-width: 690px) {
            .livestream {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="particles-js" id="particles-js"></div>
    <a class="btn back hide ripple">Back</a>
    <section class="section2 hide none" id="content"></section>
    <main class="main">
        <div class="sections">
            <section class="section section-main">
                <p class="title">404</p>
                <p class="titleInfo">Page Not Found</p>
                <div class="buttons">
                    <div class="btns" id="links">
                        <a class="btn btn-main " id="btn-main" ripple-color="#0000004f" data-lang ripple-opacity=".5" ripple-release-expand-time="1" hrefdata="about" data-home>
                            <i class="fa fa-home"></i>
                            Home</a>
                        <a class="btn btn-main  margin" id="btn-main" ripple-color="#0000004f" data-lang ripple-opacity=".5" ripple-release-expand-time="1" hrefdata="projects" data-back>
                            <i class="fa fa-arrow-circle-left"></i>
                            Back</a>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2022 mopsfl</p>
    </footer>

</body>

</html>
