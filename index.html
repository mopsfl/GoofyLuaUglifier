<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoofyLuaUglifier</title>
    <meta property="og:title" content="GoofyLuaUglifier" />
    <meta property="og:image" content="./src/images/glulogo.png">
    <meta property="og:description" content="A uglifier & obfuscator toolbox for the Lua programming language." />
    <meta property="og:url" content="https://mopsfl.de/GoofyLuaUglifier/" />
    <meta name="description" content="A uglifier & obfuscator toolbox for the Lua programming language." />
    <meta name="keywords" content="mopsfl, flo, mops, mopsfi, lua, obfuscator, lua obfuscator, deobfuscator" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="/src/images/glulogo.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./dist/css/style.css">
    <link rel="stylesheet" href="./dist/js/index.css">

    <script type="module" src="./dist/js/index.js"></script>
</head>

<body>
    <main>
        <div class="ide">
            <div class="editor monaco">
                <div class="loading">Loading Monaco Editor...</div>
            </div>
            <div class="console">
                <div class="resize-handle"></div>
                <div class="console-content"></div>
            </div>
        </div>
        <div class="toolbox">
            <div class="toolbox-header">
                <span class="toolbox-title">GoofyLuaUglifier</span>
                <span class="toolbox-version">v.2.1.0 &bull; by <a class="link" href="https://github.com/mopsfl" target="_blank">mopsfl</a></span>
                <div class="toolbox-header-buttons">
                    <button class="round-button ripple-effect modal-open" id="settings-modal"><i class="material-icons">settings</i></button>
                </div>
            </div>
            <div class="toolbox-categories"></div>
        </div>
        <div class="toolbox-tabs">
            <div class="btn-group flex nogap horizontal">
                <button class="btn btn-full ripple-effect selected" id="toolbox">
                    <i class="material-icons" id="toolbox-tab-icon">build</i>
                    <span id="toolbox-tab-value">Toolbox</span>
                </button>
                <button class="btn btn-full ripple-effect" id="console">
                    <i class="material-icons" id="toolbox-tab-icon">code</i>
                    <span id="toolbox-tab-value">Console</span>
                </button>
                <button class="btn btn-small ripple-effect modal-open separator-border" id="settings-modal">
                    <i class="material-icons" id="toolbox-tab-icon">settings</i>
                </button>
            </div>
        </div>

        <!-- SETTINGS MODAL -->
        <div class="modal hide" id="settings-modal">
            <div class="modal-header">
                <span class="modal-title">Settings</span>
            </div>
            <div class="modal-content">
                <template class="template-setting">
                    <div class="setting">
                        <span class="setting-name tooltipped" data-position="right" data-tooltip="">Name</span>
                        <label class="setting-input" id="checkbox">
                            <input type="checkbox" class="filled-in settinginput" id="setting_id" checked="true" />
                            <span class="checkmark"></span>
                        </label>
                        <div class="setting-input" id="text">
                            <input placeholder="" id="setting_id" type="text" class="validate settinginput" autocomplete="off">
                        </div>
                        <div class="setting-input" id="dropdown">
                            <select class="settinginput" id="setting_id"></select>
                        </div>
                    </div>
                </template>
            </div>
            <div class="modal-footer">
                <div class="modal-footer-right btn-group horizontal btn-seperators nogap">
                    <button class="btn center red-text ripple-effect" id="settings-reset-default">Reset to Default</button>
                    <button class="btn center btn-medium ripple-effect modal-close" id="settings-modal">Close</button>
                </div>
                <div class="modal-footer-left" id="misc-settings-info">
                    <!--<span id="last-updated">Last Update: N/A</span>-->
                </div>
            </div>
        </div>

        <div class="modal-overlay hide"></div>
    </main>
</body>

</html>
